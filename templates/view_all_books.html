{% extends 'base.html' %} {% block content %}
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 70%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<center>
  <table>
    <tr>
      <th>S.No</th>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
    </tr>

    {% for book in books %}
    <tr>
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.desc}}</td>
    </tr>
    {% endfor %}
  </table>
</center>
{% endblock %}
