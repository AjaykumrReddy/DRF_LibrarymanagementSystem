{% extends 'base.html' %} 
{% block title %}admin Login{% endblock %}
{% block content %}
<center>
  <div class="container" style="padding-top: 5em; padding-bottom: 2em">
    <div class="formContainer">
      {% if error %}
      <h5>Invalid Email or Password</h5>
      {% endif %}
      <form action="{% url 'admin_login' %}" method="POST">
        {% csrf_token %}
        <table>
          <tbody>
            <tr>
              <th>
                <label for="email">Email:</label>
              </th>
              <td>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your Mail"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="password">Password:</label>
              </th>
              <td>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <input type="submit" class="button" value="submit" />
      </form>
    </div>
  </div>
</center>
{% endblock %}
